version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    container_name: ghost-maconphillips
    restart: always
    ports:
      - "2368:2368"
    environment:
      NODE_ENV: production
      url: https://maconphillips.com
      database__client: mysql
      database__connection__host: mysql
      database__connection__user: ghost
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ghost
      # Mail configuration (Mailgun)
      mail__transport: SMTP
      mail__from: "${MAIL_FROM:-Macon Phillips <noreply@maconphillips.com>}"
      mail__options__service: Mailgun
      mail__options__host: smtp.mailgun.org
      mail__options__port: 587
      mail__options__secure: "false"
      mail__options__auth__user: ${MAILGUN_SMTP_USER:-}
      mail__options__auth__pass: ${MAILGUN_SMTP_PASS:-}
    volumes:
      - ghost-content:/var/lib/ghost/content
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network

  mysql:
    image: mysql:8.0
    container_name: ghost-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ghost
      MYSQL_USER: ghost
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghost-network

volumes:
  ghost-content:
  mysql-data:

networks:
  ghost-network:
    driver: bridge
